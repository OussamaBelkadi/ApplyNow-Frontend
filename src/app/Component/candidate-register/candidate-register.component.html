<section style="overflow-x: hidden; margin-top: 10px;">
    <div class="container mt-10">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class=" text-black" >
            <div class="">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
  
                  <form class="mx-1 mx-md-6"  enctype="multipart/form-data" [formGroup]="CandidateForm" (submit)="Submit()"  >
                    <div class="d-flex">

                        <div class="d-flex flex-row align-items-center mb-1">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class=" form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example1c">Full Name</label>
                            <input type="text" id="form3Example1c" class="form-control"   formControlName="fullname"  />
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-1">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example3c">Email</label>
                            <input type="email" id="form3Example3c" class="form-control"  formControlName="email"  />
                          </div>
                        </div>
                    </div>

                    <!-- <div class="uploadfile text-center ms-3 mx-md-6 mt-0 mb-2">
                      <div class="form-outline flex-fill mb-0">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <label for="apply">
                        <input type="file" name="" id="apply" accept="image/*,.pdf" formControlName="imageFile" >
                        Upload Company Image</label>

                      </div>
                        
                        
                    </div> -->

                    <div class="d-flex">

                        <div class="d-flex flex-row align-items-center mb-1">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="form3Example1c">Password</label>
                            <input type="password" id="form3Example1c" class="form-control"  formControlName="password" />
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-1">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                              <label class="form-label" for="form3Example3c">Telphone</label>
                            <input type="number" id="form3Example3c" class="form-control"  formControlName="tel"  />
                          </div>
                        </div>
                    </div>
                    <div class="">
                        
                        <div class="d-flex flex-row align-items-center mb-1">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="form3Example3c">Balance</label>
                              <input type="number" id="form3Example3c" class="form-control"  formControlName="balance"  />
                            </div>
                          </div>
                        
                    </div>
  
                   
  
                    
  
                    <div class="d-flex justify-content-start mx-3 mb-3 mb-lg-4 mt-2">
                      <button type="submit" class="btn  btn-lg icbg">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="../../../assets/images/MicrosoftTeams-image-138-1500x630.png"
                    class="" alt="Sample image" width="500px" height="350px">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
