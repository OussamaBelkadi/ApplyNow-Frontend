<section style="overflow-x: hidden;">
  <div class="container">
		
	<form  [formGroup]="CompanyForm" (submit)="Submit()" enctype="multipart/form-data" >
    <div class="wrapper">
      <input type="radio" formControlName="roles" id="option-1"  value="Role_Candidate"   checked>
      <input type="radio" formControlName="roles" id="option-2" value="Role_Societe" >
        <label for="option-1" class="option option-1">
          <div class="dot"></div>
           <span>Candidat</span>
           </label>
        <label for="option-2" class="option option-2">
          <div class="dot"></div>
           <span>Societe</span>
        </label>
     </div>
   <div class="d-flex">
    <div class="form-group mx-1">
      <label for="firstname">Name</label>
      <input type="text" id="form3Example1c" class="form-control input-sm"   formControlName="userName">
    </div>
    <div class="form-group">
      <label for="lastname">Adress</label>
      <input type="text" class="form-control input-sm" id="exampleInputlastname" formControlName="adresse">
    </div>
   </div>
	
  <div class="form-group">
    
  </div>
  <div class="form-group">

    <div class="uploadfile text-center ms-3 mx-md-6 mt-0 mb-2">
      <div class="form-outline flex-fill mb-0">
        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
        <label for="apply">
        <input type="file"  id="apply" accept="image/*,.pdf"  (change)="onFileChange($event)"  >
        Upload Company Image</label>

      </div>
        
        
    </div>
  </div>
  <div class="d-flex">
    <div class="form-group mx-1">
      <label for="lastname">phone</label>
      <input type="number" class="form-control input-sm" id="exampleInputlastname" formControlName="phone">
    </div>
  
    <div class="form-group">
      <label for="lastname">email</label>
      <input type="email" class="form-control input-sm" id="exampleInputlastname" formControlName="email">
    </div>
  </div>
  


  <div class="form-group">
    <label for="Password">Password</label>
    <input type="password" class="form-control input-sm" id="exampleInputPassword" formControlName="password">
  </div>
  <button type="submit" class="btn  btn-lg icbg mt-2">Register</button>
</form>
</div>
